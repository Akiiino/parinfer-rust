version: 2
jobs:
  build-and-test:
    docker:
      - image: circleci/rust:latest-node
    steps:
      - checkout
      - run:
          name: Test release build
          command: cargo build --release
      - run:
          name: Running tests
          command: RUST_BACKTRACE=1 cargo test
      - run:
          name: Testing WASM build
          command: |
            rustup install nightly
            cargo +nightly install cargo-web
            cargo +nightly web test --nodejs
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-and-test
